name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel
          - platform: macos-latest
            target: x86_64-apple-darwin
            os: macos
            arch: x64
            ext: dmg
          # macOS Apple Silicon
          - platform: macos-latest
            target: aarch64-apple-darwin
            os: macos
            arch: arm64
            ext: dmg
          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os: linux
            arch: x64
            ext: AppImage
          # Linux ARM64
          - platform: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            os: linux
            arch: arm64
            ext: AppImage

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install Linux ARM64 cross-compilation tools
        if: matrix.os == 'linux' && matrix.arch == 'arm64'
        run: |
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            libc6-dev-arm64-cross

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: --target ${{ matrix.target }}

      - name: Get release tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Find and rename artifacts (macOS)
        if: matrix.os == 'macos'
        run: |
          mkdir -p artifacts
          
          # Find DMG file
          DMG_FILE=$(find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" 2>/dev/null | head -1)
          if [ -n "$DMG_FILE" ]; then
            cp "$DMG_FILE" "artifacts/querystudio-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.tag.outputs.tag }}.dmg"
          fi
          
          # Find .app and zip it
          APP_DIR=$(find src-tauri/target/${{ matrix.target }}/release/bundle/macos -name "*.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_DIR" ]; then
            cd src-tauri/target/${{ matrix.target }}/release/bundle/macos
            zip -r "$GITHUB_WORKSPACE/artifacts/querystudio-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.tag.outputs.tag }}.app.zip" "$(basename "$APP_DIR")"
            cd $GITHUB_WORKSPACE
          fi

      - name: Find and rename artifacts (Linux)
        if: matrix.os == 'linux'
        run: |
          mkdir -p artifacts
          
          # Find AppImage
          APPIMAGE_FILE=$(find src-tauri/target/${{ matrix.target }}/release/bundle/appimage -name "*.AppImage" 2>/dev/null | head -1)
          if [ -n "$APPIMAGE_FILE" ]; then
            cp "$APPIMAGE_FILE" "artifacts/querystudio-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.tag.outputs.tag }}.AppImage"
          fi
          
          # Find .deb
          DEB_FILE=$(find src-tauri/target/${{ matrix.target }}/release/bundle/deb -name "*.deb" 2>/dev/null | head -1)
          if [ -n "$DEB_FILE" ]; then
            cp "$DEB_FILE" "artifacts/querystudio-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.tag.outputs.tag }}.deb"
          fi
          
          # Find .rpm
          RPM_FILE=$(find src-tauri/target/${{ matrix.target }}/release/bundle/rpm -name "*.rpm" 2>/dev/null | head -1)
          if [ -n "$RPM_FILE" ]; then
            cp "$RPM_FILE" "artifacts/querystudio-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.tag.outputs.tag }}.rpm"
          fi

      - name: List artifacts
        run: ls -la artifacts/

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: artifacts

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
